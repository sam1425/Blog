
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Greeting</title>
    <style>
        @font-face {
            font-family: 'YourCustomFont';
            src: url('path-to-your-font-file.woff2') format('woff2');
        }

        @font-face {
            font-family: 'SecondCustomFont';
            src: url('path-to-your-font-file.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'YourCustomFont', sans-serif;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4, #ff6f61, #fbc2eb, #a18cd1);
            z-index: -1;
            animation: scrollGradient 10s linear infinite;
        }

        @keyframes scrollGradient {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 0% 100%;
            }
        }

        .card {
            text-align: center;
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
            border: 8px solid transparent;
            background-clip: padding-box;
            isolation: isolate;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: -10px; /* Adjust the size of the frame */
            border: 8px solid red; /* The red border */
            border-radius: 1.2rem;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.6));
            z-index: -1;
        }

        .card h1 {
            font-size: 2.5rem;
            color: #ff6f61;
            font-family: 'SecondCustomFont', sans-serif;
        }

        .card p {
            font-size: 1.2rem;
            color: #555;
            margin: 0.5rem 0;
            cursor: pointer;
        }

        .heart {
            color: #ff6f61;
            font-size: 4rem;
            animation: pulse 1.5s infinite;
            display: none; /* Initially hidden */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart" id="heart">❤️</div>
        <h1>Happy Valentine's Day!</h1>
        <p onclick="showHeart()">You make my world brighter and my heart lighter.</p>
        <p onclick="showHeart()">Este 2025, ¿quisieras ser mi... valentine?</p>
    </div>

    <script>
        function showHeart() {
            const heart = document.getElementById('heart');
            heart.style.display = 'block';
        }
    </script>
</body>
</html>
